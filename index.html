<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Fortune Cookie ◡ Find your spark</title>
    <link rel="icon" href="img/fortune-cookie-one.png" type="image/x-icon" />

    <!-- Meta tags -->
    <!-- Primary Meta Tags -->

    <meta name="title" content="Fortune Cookie ◡ Motivación crocante" />
    <meta
      name="description"
      content="Fortune Cookie está llena de motivación crocante y desafíos a la suerte y al azar. Deja que el destino hable por vos y te lleve a lugares desconocidos. Llamale misterio, casualidad o suerte... Pero sacate las ganas de saber qué puede pasar en tu día a día."
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://laumujica.github.io/fortune_cookie/"
    />
    <meta property="og:title" content="Fortune Cookie ◡ Motivación crocante" />
    <meta
      property="og:description"
      content="Fortune Cookie está llena de motivación crocante y desafíos a la suerte y al azar. Deja que el destino hable por vos y te lleve a lugares desconocidos. Llamale misterio, casualidad o suerte... Pero sacate las ganas de saber qué puede pasar en tu día a día."
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https://laumujica.github.io/fortune_cookie/"
    />
    <meta
      property="twitter:title"
      content="Fortune Cookie ◡ Motivación crocante"
    />
    <meta
      property="twitter:description"
      content="Fortune Cookie está llena de motivación crocante y desafíos a la suerte y al azar. Deja que el destino hable por vos y te lleve a lugares desconocidos. Llamale misterio, casualidad o suerte... Pero sacate las ganas de saber qué puede pasar en tu día a día."
    />
    <meta property="twitter:image" content="https://laumujica.github.io/fortune_cookie/img/banner_metaTags.jpg" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Círculos prueba -->
    <div class="background-circles">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <!-- Intro Frase -->
    <div class="intro">
      <div class="cat">
        <img src="img/cat.png" alt="cat with a fortune cookie" />
      </div>
      <h1 id="title-text"></h1>
      <h3 id="slogan"></h3>
    </div>
    <div class="phrase">
      <h2 class="fortune"><span id="fortune-text"></span></h2>
    </div>
    <button class="generate-phrase" id="reveal-button"></button>

    <!-- Fortune Modal -->
    <div id="fortuneModal" class="fortuneModal">
      <div id="modal-fortune-content" class="modal-contentF">
        <span class="close-fortune">&times;</span>
        <p id="modal-message"></p>
      </div>
    </div>

    <div class="btns-container">
      <button id="share-button" style="display: none"></button>
      <button id="view-button" style="display: none"></button>
    </div>

    <!-- Image modal -->
    <div id="imageModal" class="modal">
      <div id="modal-image-content" class="modal-content">
        <span class="close">&times;</span>
        <img
          id="modal-image"
          alt="Fortune Image"
          style="max-width: 100%; max-height: 100%"
        />
      </div>
    </div>

    <!-- Contenedor para la imagen generada y botón de compartir -->
    <div class="image-container">
      <canvas id="canvas" width="1080" height="1920"></canvas>
    </div>

    <!-- Language Switch -->
    <div class="language-selector">
      <input type="checkbox" id="languageSwitch" />
      <label for="languageSwitch" id="switchLabel"></label>
    </div>

    <script src="fortunes-en.js"></script>
    <script src="fortunes-es.js"></script>
    <script defer src="index.js"></script>
  </body>
</html>
