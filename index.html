    <link rel="stylesheet" href="styles.css" />

  <body>
    <!-- Círculos prueba -->
    <div class="background-circles">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <!-- Intro Frase -->
    <div class="intro">
      <div class="cat">
        <img src="img/new_cat_1.png" alt="cat with a fortune cookie" />
      </div>
      <h1 id="title-text"></h1>
      <h3 id="slogan-desktop" class="slogan"></h3>
      <h3 id="slogan-mobile" class="slogan"></h3>
    <div class="phrase">
      <h2 class="fortune"><span id="fortune-text"></span></h2>
      <h2 class="reveal-message" id="reveal-message"></h2>
      <h3 class="numbers"><span id="fortune-numbers" ></span><img src="/img/trebol.png" alt="trebol suerte" class="trebol"></h3>
    </div>
    <button class="generate-phrase" id="reveal-button"></button>

    <!-- Fortune Modal -->
    <div id="fortuneModal" class="fortuneModal">
      <div id="modal-fortune-content" class="modal-contentF">
        <span class="close-fortune">&times;</span>
        <p id="modal-message"></p>
      </div>
    </div>

    <div class="btns-container">
      <button id="view-button" style="display: none"></button>
    </div>

    <!-- Image modal -->
    <div id="imageModal" class="modal">
      <div id="modal-image-content" class="modal-content">
        <span class="close">&times;</span>
        <img
          id="modal-image"
          alt="Fortune Image"
          style="max-width: 100%; max-height: 100%"
        />

        <div class="modal-buttons">
          <!-- Download -->
          <button id="share-button" class="share" style="display: none">
            DESCARGAR
          </button>
          <!-- Compartir -->
          <button id="web-share-button" class="share" style="display: none"> 
            Compartir
          </button>
        </div>
      </div>
    </div>

    <!-- Contenedor para la imagen generada y botón de compartir -->
    <div class="image-container">
      <canvas id="canvas" width="1080" height="1920"></canvas>
    </div>

    <!-- Language Switch -->
    <div class="language-selector">
      <input type="checkbox" id="languageSwitch" />
      <label for="languageSwitch" id="switchLabel"></label>
    </div>

    <!-- Music -->
    <div class="music-icon" style="position: absolute; top: 1rem; left: 3rem;">
      <img id="play-pause-icon" src="img/boton-de-play.png" alt="Play" style="cursor: pointer;">
      <audio id="audio" src="mus/calm.mp3"></audio>
  </div>
