<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="title">Fortune Cookie ◡ Find your spark</title>
    <link rel="icon" href="img/fortune-cookie-one.png" type="image/x-icon" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <!-- Círculos prueba -->
    <div class="background-circles">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>
    


    <div class="intro">
      <div class="cat">
        <img src="img/cat.png" alt="cat with a fortune cookie" />
      </div>
      <h1 id="title-text"></h1>
      <h3 id="slogan"></h3>
    </div>
    <div class="phrase">
      <h2 class="fortune"><span id="fortune-text"></span></h2>
    </div>
    <button class="generate-phrase" id="reveal-button">REVEAL FATE!</button>
    <div id="fortuneModal" class="modal">
      <div id="modal-content" class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-message"></p>
      </div>
    </div>

    <div class="language-selector">
      <input type="checkbox" id="languageSwitch" />
      <label for="languageSwitch" id="switchLabel"></label>
    </div>

    <script src="fortunes-en.js"></script>
    <script src="fortunes-es.js"></script>
    <script defer src="index.js"></script>
  </body>
</html>
